<!DOCTYPE html>
<html>
<head>
	<title>Pastebee</title>
	<link rel="stylesheet" href="assets/css/app.css">

  <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=0">
</head>
<body>
	<div id="app" class="loading">
		<div id="wrap">
			<div class="container">

				<router-link to="/">
					<div id="header">
						<button v-on:click="resetPaste" id="new"></button>
						<!-- <router-link to="/about"> -->
							<div id="about" v-on:click="showAbout"></div>
						<!-- </router-link> -->
						<img alt="logo" id="logo" src="assets/images/logo.svg">
						<img alt="Powered by Swarm" class="desktop-only" id="powered-by-swarm" src="assets/images/powered-by-swarm.svg">
					</div>
				</router-link>

				<router-view>
					
				</router-view>

				<!-- output -->
				<div class="show-paste" v-show="hasPaste">
<!-- 					<h3>Paste {{hash}}</h3> -->
					<input class="copy-input" id="copy-input-1" :value="url" readonly>
					<button id="copy" v-on:click="copyUrl"></button>
					<!-- output -->
					<div>
						<textarea id="bin">{{pasteText}}</textarea>
					</div>
				</div> <!-- .show-paste -->

				<!-- input -->
				<div class="add-paste" v-show="!hasPaste">
					<!-- input -->
					<div>
						<textarea v-model="pasteText"></textarea>
						<button id="paste" v-on:click="createPaste"></button>
					</div>
				</div> <!-- .add-paste -->

			</div> <!-- .container -->
			<div id="footer">
				<img alt="Powered by Swarm" class="mobile-only" id="powered-by-swarm" src="assets/images/powered-by-swarm.svg">
			</div>

			<!-- about -->
			<div id="about-page" class="overlay" v-show="showingAbout">
				<div class="va-outer">
					<div class="va-inner">
						<div class="container">
							<div id="about-content">
								Pastebee is powered by Bee - the client to access the Swarm network.
							</div>
							<button id="close" v-on:click="hideAbout"></button>
						</div>
					</div>
				</div>
			</div> <!-- .add-paste -->

		</div> <!-- #wrap -->
	</div> <!-- #app -->
</body>
<script src="./assets/axios.min.js"></script>
<script src="./assets/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="./assets/index.js"></script>
</html>
