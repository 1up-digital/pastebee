<!DOCTYPE html>
<html>
<head>
	<title>pastebee.com</title>
	<meta name="description" content="The all new Pastebee.  Bringing you unstoppable publishing powered by the mighty Swarm.">

	<link rel="stylesheet" href="assets/css/app.css">

  <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=0">

  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div id="app" class="loading">
		<div id="wrap">
			<div class="container">

					<div id="header">
						<button v-on:click="resetPaste" id="new"></button>
						<!-- <router-link to="/about"> -->
							<div id="about" v-on:click="showAbout"></div>
						<!-- </router-link> -->
						<router-link to="/">
							<img alt="logo" id="logo" src="assets/images/logo.svg">
						</router-link>
						<a class="desktop-only" id="powered-by-swarm" href="https://www.ethswarm.org/" target="_blank"></a>
					</div>
				

				<router-view>
					
				</router-view>

				<!-- output -->
				<div class="show-paste" v-show="hasPaste">
<!-- 					<h3>Paste {{hash}}</h3> -->
					<input class="copy-input" id="copy-input-1" :value="url" readonly>
					<button id="copy" v-on:click="copyUrl"></button>
					<!-- output -->
					<div>
						<textarea id="bin" v-model="pasteText">{{pasteText}}</textarea>
						<button id="paste" v-on:click="createPaste"></button>
					</div>
				</div> <!-- .show-paste -->

				<!-- input -->
				<div class="add-paste" v-show="!hasPaste">
					<!-- input -->
					<div>
						<div contentEditable="true" id="texteditor" placeholder="Paste text here..."></div>
						<!-- <textarea v-model="pasteText" placeholder="Paste text here..."></textarea> -->
						<button id="paste" v-on:click="createPaste"></button>
					</div>
				</div> <!-- .add-paste -->

			</div> <!-- .container -->
			<div id="footer">
				<a class="mobile-only" id="powered-by-swarm" href="https://www.ethswarm.org/" target="_blank"></a>
			</div>

			<!-- about -->
			<div id="about-page" class="overlay bounce-in-top" v-show="showingAbout">
				<button id="close" v-on:click="hideAbout">X</button>
				<div class="va-outer">
					<div class="va-inner">
						<div class="container">
							<div id="about-content">
								<a id="about-1up" href="https://1up.digital" target="_blank"></a>
								<a id="about-swarm" href="https://www.ethswarm.org/" target="_blank"></a>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- .add-paste -->

		</div> <!-- #wrap -->
	</div> <!-- #app -->
</body>
<script src="./assets/axios.min.js"></script>
<script src="./assets/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="./assets/index.js"></script>
</html>
